<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karakuri AR Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="ar.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      background: #00bcd4;
      margin: 0.5rem 0;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #008ba3;
      color: white;
    }
  </style>
</head>
<body>

  <video class="bg" autoplay muted loop playsinline>
    <source src="ar_mobile.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Karakuri AR Mobile</h1>
    <a class="btn" href="https://example.com/seesaw">Seesaw AR</a>
    <a class="btn" href="https://example.com/pulley">Pulley AR</a>
    <a class="btn" href="https://example.com/slider">Slider Crank AR</a>
    <a class="btn" href="https://example.com/rotation">Rotation AR</a>
    <a class="btn" href="https://example.com/stroke">Slide Stroke AR</a>
  </div>

</body>
</html>
