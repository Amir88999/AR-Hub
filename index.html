<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karakuri AR Background</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Just the background video -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="ar_edited.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
