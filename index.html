<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: rgba(255, 140, 0, 0.8);
    }
  </style>
</head>
<body>

<video class="bg" autoplay muted loop>
  <source src="ar_edited.mp4" type="video/mp4">
</video>

<div class="overlay">
  <a href="https://your-AR-link1.com" class="btn">Seesaw AR</a>
  <a href="https://your-AR-link2.com" class="btn">Pulley AR</a>
  <a href="https://your-AR-link3.com" class="btn">Slider Crank AR</a>
  <a href="https://your-AR-link4.com" class="btn">Rotation AR</a>
</div>

</body>
</html>
