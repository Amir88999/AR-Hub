<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karakuri AR Hub</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Fullscreen video background */
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* fill the entire screen */
      z-index: -1;
    }

    /* Centered overlay with buttons */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      padding: 2rem;
      text-align: center;
    }

    .btn {
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 140, 0, 0.85);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="ar_edited.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Button Overlay -->
  <div class="overlay">
    <a href="https://your-AR-link1.com" class="btn">Seesaw AR</a>
    <a href="https://your-AR-link2.com" class="btn">Pulley AR</a>
    <a href="https://your-AR-link3.com" class="btn">Slider Crank AR</a>
    <a href="https://your-AR-link4.com" class="btn">Rotation AR</a>
  </div>

</body>
</html>
