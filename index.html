<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="ar.png">
  <link rel="apple-touch-icon" href="ar.png">
  <link rel="shortcut icon" href="ar.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karakuri AR Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }
    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
    }
    .top-right a {
      color: #ccc;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(150px, 220px));
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #00bcd4;
      color: black;
      padding: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #008ba3;
      color: white;
    }
    .download-btn {
      margin-top: 2rem;
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: black;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop playsinline>
    <source src="ar_edited.mp4" type="video/mp4">
  </video>
  <div class="top-right">
    <a href="mobile.html">Switch to Mobile view</a>
  </div>
  <div class="container">
    <h1>KARAKURI<br>AUGMENTED REALITY</h1>
    <h2>Choose Karakuri Model:</h2>
    <div class="button-grid">
      <a href="crank-slider.html" class="btn">CRANK SLIDER KARAKURI</a>
      <a href="pulley.html" class="btn">PULLEY KARAKURI</a>
      <a href="see-saw.html" class="btn">SEE-SAW KARAKURI</a>
    </div>
    <div class="row">
      <a href="rotation.html" class="btn">ROTATION KARAKURI</a>
      <a href="slide-stroke.html" class="btn">SLIDE STROKE KARAKURI</a>
    </div>
    <a href="ar_marker.pdf" download class="download-btn">Download AR Marker</a>
  </div>
</body>
</html>
